<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic Image Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black; /* Add black background */
    }
    img {
      width: 25%; /* Adjust image size as per your requirement */
      height: auto; /* Maintain aspect ratio */
    }
  </style>
</head>
<body>
  <img src="i2.png" alt="Image">
  <script>
    setTimeout(function(){
      window.location.href = "next_page.html";
    }, 5000);
  </script>
</body>
</html>
